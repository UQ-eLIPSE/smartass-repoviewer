plugins {
	id "de.undercouch.download" version "2.1.0"
}

apply plugin: 'java'
apply plugin: 'application'

import de.undercouch.gradle.tasks.download.Download

mainClassName = "au.edu.uq.smartassrepoeditor.repository.MainForm"

repositories {
    mavenCentral()
}

dependencies {
	compile 'ch.qos.logback:logback-core:1.1.3'
	compile 'ch.qos.logback:logback-classic:1.1.3'
	compile 'org.codehaus.groovy:groovy:2.4.4'
	compile 'org.swinglabs:pdf-renderer:1.0.5'
	compile 'mysql:mysql-connector-java:5.1.6'
	
	compile 'junit:junit:4.12'
	
	compile fileTree('lib')
}

// Downloads any required files that cannot be retrieved from
// maven central
task downloadJars(type: Download) {
	src ([
		'http://www-sfb288.math.tu-berlin.de/jdvi/jDvi.jar'
	])
	dest 'lib'
}